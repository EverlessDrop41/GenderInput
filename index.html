<!DOCTYPE html>
<html>
<head>
	<title>Gender Input</title>
</head>
<body>
	<h1>A non binary gender input</h1>
	<div class="gender-input-box">
        <h2>Pronoun</h2>
        <select name="Pronoun" id="pronoun-select">
            <optgroup label="Common">
                <option value="He">He/Him</option>
                <option value="She">She/Her</option>
                <option value="They">They/Them</option>
            </optgroup>
            <optgroup label="Un-Common">
                <option value="It">It</option>
                <option value="Ne">Ne/Nem</option>
                <option value="Ve">Ve/Ver</option>
                <option value="Xe">Xe/Xem   </option>
            </optgroup>
        </select>
        <h2>Gender</h2>
		<input type="radio" name="select-type" value="NotSay" onclick="typeChange(value)" > Prefer not to say
		<input type="radio" name="select-type" value="Fluid" onclick="typeChange(value)"> Genderfluid
		<input type="radio" name="select-type" value="Slider" onclick="typeChange(value)" checked> Use slider 
		<br>
		<input id="gender-slider" type="range" min="0" max="10" value="5" step="0.1" oninput="updateOutput(value, '#gender-slider-out')">
		<output for="gender-slider" id="gender-slider-out">5</output>
		<p id="gender-string">Agender</p>
	</div>
	<script type="text/javascript" src="gender-slider.js"></script>
</body>
</html>
